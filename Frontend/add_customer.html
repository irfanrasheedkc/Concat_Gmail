<!DOCTYPE html>
<html>
<head>
  <title>Flutter to HTML</title>
  <style>
    body {
      background-color: #607d8b;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .title {
      color: #000;
      font-size: 40px;
      font-weight: 800;
      margin-bottom: 40px;
    }

    .input-container {
      display: flex;
      align-items: center;
      border: 1px solid #fff;
      border-radius: 10px;
      height: 30px;
      width: 400px;
      margin-bottom: 25px;
    }

    .input-container input {
      flex: 1;
      height: 100%;
      border: none;
      background: #000;
      padding: 0 10px;
      color: #fff;
    }

    .submit-btn {
      background-color: #000;
      color: #f4f1f1;
      border: none;
      border-radius: 10px;
      height: 30px;
      width: 100px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<!DOCTYPE html>
<html>
<head>
  <title>Flutter to HTML</title>
  <style>
    /* ... (Your existing CSS styles) ... */
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Add Customer</div>
    <div class="input-container">
      <input type="text" placeholder="Name">
    </div>
    <div class="input-container">
      <input type="text" placeholder="Email-id">
    </div>
    <button class="submit-btn" onclick="submitForm()">Enter</button>
    <p id="responseMessage" style="margin-top: 20px; color: #fff;"></p>
  </div>

  <script>
    function submitForm() {
      var nameInput = document.querySelector('input[placeholder="Name"]');
      var emailInput = document.querySelector('input[placeholder="Email-id"]');
      var responseMessage = document.getElementById('responseMessage');

      var name = nameInput.value;
      var email = emailInput.value;

      fetch('http://localhost:5000/add_customer', {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ "name": name, "email": email })
      })
      .then(response => response.json())
      .then(data => {
        console.log(JSON.stringify(data));
        responseMessage.textContent = data.message;
        nameInput.value = ''; // Clear the name input field
        emailInput.value = ''; // Clear the email input field
      })
      .catch(error => {
        console.error('Error:', error);
        responseMessage.textContent = 'An error occurred.';
      });
    }
  </script>
</body>
</html>

</html>
