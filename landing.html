<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Marketing Tool</title>
    <style>
        body {
          background-color: #607d8b;
          font-family: Arial, sans-serif;
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
    
        .container {
          background-color: #fff;
          border-radius: 10px;
          padding: 20px;
          text-align: center;
        }
    
        .title {
          color: #000;
          font-size: 40px;
          font-weight: 800;
          margin-bottom: 20px;
        }
    
        .input-container {
          display: flex;
          align-items: center;
          border: 1px solid #ccc;
          border-radius: 10px;
          height: 30px;
          width: 300px;
          margin: 10px auto;
        }
    
        .input-container input {
          flex: 1;
          height: 100%;
          border: none;
          background: none;
          padding: 0 10px;
          color: #000;
        }
    
        .submit-btn {
          background-color: #000;
          color: #f4f1f1;
          border: none;
          border-radius: 10px;
          height: 40px;
          width: 200px;
          font-size: 20px;
          cursor: pointer;
          margin-top: 20px;
        }
      </style>
</head>
<body>
    <div class="container">
        <div class="title">Welcome to our Email Marketing Tool</div>
        <p>Select an action:</p>
        <a href="add_customer.html" class="submit-btn">Add Customer</a>
        <a href="send_email.html" class="submit-btn">Send Bulk Email</a>
        <a href="view_customers.html" class="submit-btn">View Customers</a>
    </div>
</body>
</html>
